<ion-header class="blue">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title id="titulo">Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="ion-text-center">
    <h2>Buenas tardes {{userHome}} </h2>
  </ion-card>

  <ion-card class="ion-text-center">
    <ion-card-content id="perfil">
      <ion-card-title>Perfil</ion-card-title>
      <div class="names">
        <ion-card-subtitle>Usuario:</ion-card-subtitle>
        <ion-card-subtitle>{{userHome}}</ion-card-subtitle>
      </div>
      <div class="names">
        <ion-card-subtitle>Correo:</ion-card-subtitle>
        <ion-card-subtitle>{{emailUser}}</ion-card-subtitle>
      </div>
      <div class="names">
        <ion-card-subtitle>Carrera:</ion-card-subtitle>
        <ion-card-subtitle>Ingenier√≠a Informatica</ion-card-subtitle>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button (click)="addPhotoToGallery()">
        <ion-icon name="camera-outline"></ion-icon>
        <ion-label>Asistencia</ion-label>

      </ion-tab-button>

      <ion-tab-button (click)="aRecursos()">
        <ion-icon name="school-outline"></ion-icon>
        <ion-label>Recursos</ion-label>
        <ion-badge></ion-badge>
      </ion-tab-button>

      <ion-tab-button (click)="logOut()">
        <ion-icon name="log-out-outline"></ion-icon>
        <ion-label>Salir</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

  <ion-footer class="ion-text-center" collapse="fade">
    <ion-toolbar>
      <ion-title size="small">
        <ion-icon name="logo-linkedin"></ion-icon>
        <ion-icon name="logo-instagram"></ion-icon>
        <ion-label> @DuocUC</ion-label>
      </ion-title>
    </ion-toolbar>
  </ion-footer>
