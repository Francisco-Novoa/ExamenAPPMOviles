<ion-header class="blue">
  <ion-toolbar>
    <ion-title id="titulo">Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-text-center">
    <h2>Buenas tardes {{userHome}} </h2>
  </ion-card>

  <ion-card class="ion-text-center">
    <ion-card-content id="perfil">
      <ion-card-title>Perfil</ion-card-title>
      <div class="names">
        <ion-card-subtitle>Usuario:</ion-card-subtitle>
        <ion-card-subtitle>{{userHome}}</ion-card-subtitle>
      </div>
      <div class="names">
        <ion-card-subtitle>Correo:</ion-card-subtitle>
        <ion-card-subtitle>{{emailUser}}@duocuc.cl</ion-card-subtitle>
      </div>
      <div class="names">
        <ion-card-subtitle>Carrera:</ion-card-subtitle>
        <ion-card-subtitle>Ingeniería Informatica</ion-card-subtitle>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card class="ion-text-center">
    <ion-card-content>
      <ion-card-title>Registra tu asistencia</ion-card-title>
      <div id="camara">
        <ion-button expand="full" type="submit" (click)="camaraAnimation()">
          <div class="square" id="cuadrado" (click)="cuadradoAnimado()">
            <ion-icon name="camera-outline" style="font-size: 50px;"></ion-icon>
          </div>
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card class="ion-text-center">
    <ion-card-content>
      <ion-card-title>Cerrar Cesión</ion-card-title>
      <div id="cerrarsesion">
        <ion-button expand="full" type="submit" (click)="cerrarAnimation()">
          <div class="square2" id="cuadrado2" (click)="cuadradoAnimado()">
            <ion-icon name="log-out-outline" style="font-size: 50px;"></ion-icon>
          </div>
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer class="ion-text-center" collapse="fade">
  <ion-toolbar>
    <ion-title size="small">
      <ion-icon name="logo-linkedin"></ion-icon>
      <ion-icon name="logo-instagram"></ion-icon>
      <ion-label> @DuocUC</ion-label>
    </ion-title>
  </ion-toolbar>
</ion-footer>
