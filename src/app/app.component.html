<ion-app>
  <ion-split-pane content-id="menu-usuario">
    <ion-menu content-id="menu-usuario" type="push">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-button id="botonInterfazAlumno"  size="small" fill="clear"(click)="camaraAnimation()"> 
            Home<ion-icon slot="start" name="home-outline"></ion-icon>
          </ion-button>
        </ion-item>
        <ion-item>
          <ion-button id="botonInterfazAlumno" size="small" fill="clear" expand="block"  (click)="camaraAnimation()">
            Registrar asistencia<ion-icon slot="start" name="clipboard-outline"></ion-icon>
          </ion-button>
        </ion-item>
        <ion-item>
          <ion-button id="botonInterfazAlumno" size="small" fill="clear" expand="block"  (click)="camaraAnimation()">
            <span style="color:red">Cerrar sesion</span> <ion-icon style="color:red" slot="start" name="log-out-outline"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="menu-usuario"></ion-router-outlet>
  </ion-split-pane>
  
</ion-app>
