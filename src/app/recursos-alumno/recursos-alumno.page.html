<ion-header>
  <ion-toolbar>
    <ion-title>Recursos del alumno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-accordion-group *ngFor="let pokemon of pokemon" #accordionGroup>
      <ion-accordion value="first">
        <ion-item slot="header" color="light">
          <ion-label>{{pokemon.nombre}}</ion-label>
          <ion-avatar slot="start">
            <img src={{pokemon.sprite}} alt="">
          </ion-avatar>
        </ion-item>
        <div class="ion-padding" slot="content">
          First Content
        </div>
      </ion-accordion>
    </ion-accordion-group>
  </ion-list>
</ion-content>
